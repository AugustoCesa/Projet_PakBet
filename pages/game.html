<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleGame.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/styleMain.css" />
    <link rel="stylesheet" href="../style/styleComponents.css" />
    <link rel="stylesheet" href="../style/styleGame.css">
    <title>Pak Bet - Game</title>
  
  </head>

  <body>
    <header-component-page></header-component-page>

    <main class="main">
      <h1 class="titulo text-center flex-grow-1">Jogos</h1>
      <div class="container">
        <div class="games-section">
          <div class="category-selector">
            <label for="category">Categorias:</label>
            <select id="category" class="category-dropdown">
              <option value="todos">Todos</option>
              <option value="cartas">Cartas</option>
              <option value="crash">Crash</option>
              <option value="roleta">Roleta</option>
              <option value="outros">Outros</option>
            </select>
            <div class="perfil-add add-left">ADD</div>
            <div class="perfil-add add-right">ADD</div>
          </div>

          <div class="games-grid">
            <div class="game-card" data-category="cartas">
              <div class="game-image blackjack"></div>
            </div>
            <div class="game-card" data-category="roleta">
              <div class="game-image lucky-wheel"></div>
            </div>
            <div class="game-card" data-category="outros">
              <div class="game-image carioca"></div>
            </div>
            <div class="game-card" data-category="crash">
              <div class="game-image crash-game"></div>
            </div>
            <div class="game-card" data-category="outros">
              <div class="game-image find-leaf"></div>
            </div>
            <div class="game-card" data-category="outros">
              <div class="game-image marble-race"></div>
            </div>
            <div class="game-card" data-category="outros">
              <div class="game-image bomb-miner"></div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer-component-page></footer-component-page>

    <script src="../components/footerPages.js" type="text/javascript" defer></script>
    <script src="../script/navbar.js"></script>
    <script src="../components/headerPages.js" type="text/javascript" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

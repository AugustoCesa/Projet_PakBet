<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styleGame.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../style/styleMain.css" />
    <link rel="stylesheet" href="../style/styleComponents.css" />
    <title>Pak Bet - Game</title>

    <style>
      /* nao tava conseguindo passar o stylegame.css pra ca entao eu literalmente trouxe para ca */ /*margin top, 10 vw */

      h1 {
        font-size: 60px;
      }

      .ad-container {
        width: 299px;
      height: 400px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      text-align:left;
      background-color: #f9f9f9;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: system-ui, "Cascadia Code", "Segoe UI", Arial, sans-serif;
      }

      body {
        background-image: url("/images/fundo.png");
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        flex: 1 0 auto;
        color: white;
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }

      .main {
        margin-top: 90px;
        flex: 1;
        padding: 30px 0;
      }

      .category-selector {
        margin-bottom: 20px;
        background: #005500;
        padding: 10px 20px;
        border-radius: 10px;
        display: flex;
        align-items: center;
        gap: 10px;
        border: 2px solid white;
      }

      .games-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
      }

      .game-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        overflow: hidden;
        border: 2px solid white;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .game-card:hover {
        transform: scale(1.05);
      }

      .game-image {
        height: 120px;
        display: flex;
        align-items:flex-end;
        width: 218px;
        justify-content: center;
        background-size: cover;
        background-position: center;
      }



      .poker {
        background-image: url("../images/imagepokerfundoazul.png");
      }
      .blackjack {
        background-image: url("../images/blackjack.png");
      }
      .lucky-wheel {
        background-image: url("../images/imageRoleta.png");
      }
      .carioca {
        background-image: url("../images/zecarioca-slotgame.png");
      }
      .crash-game {
        background-image: url("../images/crash-game.png");
      }
      .find-leaf {
        background-image: url("../images/leaf-game.png");
      }
      .marble-race {
        background-image: url("../images/marble_race.png");
      }
      .bomb-miner {
        background-image: url("../images/bomb-game.png");
      }

      .social-media {
        display: flex;
        gap: 10px;
        align-items: center;
      }

     .games-section {
      margin-top: 10vw;
     }

     .perfil-add {
  position: absolute;
  top: 260px;
  width: 260px;
  height: 600px;
  background: #b7b7b7a8;
  color: #fff;
  font-size: 1.5rem;
  font-weight: bold;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1;
  writing-mode: vertical-lr;
  text-align: center;
  letter-spacing: 2px;
  opacity: 0.7;
  user-select: none;
}

.add-left {
  left: 40px;
}

.add-right {
  right: 40px;
}

@media (max-width: 1930px) {
  .perfil-container {
    max-width: 90vw;
    padding: 24px 2vw 18px 2vw;
  }
  .perfil-add {
    display: none;
  }
}
     
    </style>
  </head>

  <body>
    <header-component></header-component>

    <main class="main">
      <h1 class="titulo text-center flex-grow-1">Jogos</h1>
      <div class="container">
        <div class="games-section">
          <div class="category-selector">
            <label for="category">Categorias:</label>
            <select id="category" class="category-dropdown">
              <option value="todos">Todos</option>
              <option value="cartas">Cartas</option>
              <option value="crash">Crash</option>
              <option value="roleta">Roleta</option>
              <option value="outros">Outros</option>
            </select>
            <div class="perfil-add add-left">ADD</div>
      <div class="perfil-add add-right">ADD</div>

          </div>

          <div class="games-grid">
            <div class="game-card" data-category="cartas">
              <div class="game-image poker">
              </div>
            </div>

            <div class="game-card" data-category="cartas">
              <div class="game-image blackjack">
              </div>
            </div>

            <div class="game-card" data-category="roleta">
              <div class="game-image lucky-wheel">
              </div>
            </div>

            <div class="game-card" data-category="outros">
              <div class="game-image carioca">
              </div>
            </div>

            <div class="game-card" data-category="crash">
              <div class="game-image crash-game">
              </div>
            </div>

            <div class="game-card" data-category="outros">
              <div class="game-image find-leaf">
              </div>
            </div>

            <div class="game-card" data-category="outros">
              <div class="game-image marble-race">
              </div>
            </div>

            <div class="game-card" data-category="outros">
              <div class="game-image bomb-miner">
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer-component></footer-component>

    <script src="../components/footer.js" type="text/javascript" defer></script>
    <script src="../script/navbar.js"></script>
    <script src="../components/header.js" type="text/javascript" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

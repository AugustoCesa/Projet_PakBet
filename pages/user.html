<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil | Pak Bet</title>
    <link rel="stylesheet" href="../style/StyleUser.css" />
    <link rel="stylesheet" href="../style/styleComponents.css" />
    <link rel="stylesheet" href="../style/styleMain.css" />
  </head>
  <body>
    <header-component-page></header-component-page>
    <main class="perfil-main">
      <h1 class="perfil-title">PERFIL</h1>
      <div class="perfil-container">
        <div class="perfil-card">
          <div class="perfil-user">
            <div class="perfil-avatar">
              <a href="./login.html"><img src="../images/3106921.png" alt="Avatar" /></a>
            </div>
            <div class="perfil-info">
              <span class="perfil-user-label">Usuário: <b>@pakbet</b></span><br>
              <span class="perfil-email-label"><strong>E-mail: fulano@gmail.com</strong></span>
            </div>
          </div>
        </div>
        <div class="perfil-saldo">
          <span style="color: white;">Saldo:</span>
          <span class="saldo-box">R$50,00 <a href="./deposito.html"><img src="../images/add_circle.png" alt="coin" class="coin-icon"></a></span>
          <span><a style="color: gold;" href="./sacar.html">| Saque</a></span>
        </div>
        <div class="perfil-jogados">
          <span class="jogados-title">Jogados recentemente:</span>
          <div class="jogados-list">
            <img src="../images/crash-game.png" alt="Crash Game">
            <img src="../images/marble_race.png" alt="Marble Race">
            <img src="../images/imageRoleta.png" alt="Lucky Wheel">
            <img src="../images/bomb-game.png" alt="Bomb">
          </div>
        </div>
        <div class="perfil-historico">
          <span class="historico-title">Histórico de transmissão:</span>
          <div class="historico-card">
            <img src="../images/poker-playing.png" alt="Poker Stream">
            <div class="historico-desc">
              <span class="historico-label">NOITE DE POKER NA PAKBET! CHAMA A GALERA</span>
              <span class="historico-user">@pakbet</span>
            </div>
            <div class="play-btn">&#9658;</div>
          </div>
        </div>
      </div>
      <div class="perfil-add add-left">ADD</div>
      <div class="perfil-add add-right">ADD</div>
    </main>
    <footer-component-page></footer-component-page>
    <script src="../components/footerPages.js" defer></script>
    <script src="../components/headerPages.js" defer></script>
    <script src="../script/navbar.js"></script>
  </body>
</html>
